<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        
        #game-container {
            position: relative;
            border: 4px solid #333;
            background-color: #111;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        canvas {
            display: block;
        }
        
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #score-board {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        
        .player-score {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        
        #game-over h2 {
            color: white;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h2>Multiplayer Snake Game</h2>
    
    <div id="game-container">
        <canvas id="game-canvas" width="600" height="400"></canvas>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="winner-text"></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    
    <div id="controls">
        <button id="start-button">Start Game</button>
        <div id="score-board">
            <div class="player-score">
                <h3>Player 1 (Green)</h3>
                <p>Score: <span id="score-p1">0</span></p>
            </div>
            <div class="player-score">
                <h3>Player 2 (Blue)</h3>
                <p>Score: <span id="score-p2">0</span></p>
            </div>
            <div class="player-score">
                <h3>AI (Red)</h3>
                <p>Score: <span id="score-ai">0</span></p>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('game-over');
        const winnerText = document.getElementById('winner-text');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const scoreP1Element = document.getElementById('score-p1');
        const scoreP2Element = document.getElementById('score-p2');
        const scoreAIElement = document.getElementById('score-ai');
        
        // Game settings
        const gridSize = 20;
        const width = canvas.width;
        const height = canvas.height;
        const cols = width / gridSize;
        const rows = height / gridSize;
        let gameLoopInterval;
        let gameSpeed = 150; // milliseconds
        let gameRunning = false;
        let foodItems = [];
        
        // Player 1 Snake (Human)
        const player1 = {
            segments: [
                {x: 3, y: 10},
                {x: 2, y: 10},
                {x: 1, y: 10}
            ],
            direction: 'right',
            nextDirection: 'right',
            color: '#4CAF50', // Green
            score: 0,
            alive: true,
            name: 'Player 1',
            controls: {
                up: 'ArrowUp',
                down: 'ArrowDown',
                left: 'ArrowLeft',
                right: 'ArrowRight'
            }
        };
        
        // Player 2 Snake (Human)
        const player2 = {
            segments: [
                {x: cols - 4, y: 10},
                {x: cols - 3, y: 10},
                {x: cols - 2, y: 10}
            ],
            direction: 'left',
            nextDirection: 'left',
            color: '#2196F3', // Blue
            score: 0,
            alive: true,
            name: 'Player 2',
            controls: {
                up: 'w',
                down: 's',
                left: 'a',
                right: 'd'
            }
        };
        
        // AI Snake
        const aiSnake = {
            segments: [
                {x: Math.floor(cols / 2), y: 3},
                {x: Math.floor(cols / 2), y: 2},
                {x: Math.floor(cols / 2), y: 1}
            ],
            direction: 'down',
            nextDirection: 'down',
            color: '#F44336', // Red
            score: 0,
            alive: true,
            name: 'AI'
        };
        
        // All snakes
        const snakes = [player1, player2, aiSnake];
        
        // Initialize game
        function init() {
            // Reset snakes
            player1.segments = [
                {x: 3, y: 10},
                {x: 2, y: 10},
                {x: 1, y: 10}
            ];
            player1.direction = 'right';
            player1.nextDirection = 'right';
            player1.score = 0;
            player1.alive = true;
            
            player2.segments = [
                {x: cols - 4, y: 10},
                {x: cols - 3, y: 10},
                {x: cols - 2, y: 10}
            ];
            player2.direction = 'left';
            player2.nextDirection = 'left';
            player2.score = 0;
            player2.alive = true;
            
            aiSnake.segments = [
                {x: Math.floor(cols / 2), y: 3},
                {x: Math.floor(cols / 2), y: 2},
                {x: Math.floor(cols / 2), y: 1}
            ];
            aiSnake.direction = 'down';
            aiSnake.nextDirection = 'down';
            aiSnake.score = 0;
            aiSnake.alive = true;
            
            // Reset food
            foodItems = [];
            for (let i = 0; i < 5; i++) {
                spawnFood();
            }
            
            // Update scores
            updateScores();
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
        }
        
        // Start game
        function startGame() {
            if (!gameRunning) {
                init();
                gameRunning = true;
                gameLoopInterval = setInterval(gameLoop, gameSpeed);
                startButton.textContent = 'Pause Game';
            } else {
                gameRunning = false;
                clearInterval(gameLoopInterval);
                startButton.textContent = 'Resume Game';
            }
        }
        
        // Game loop
        function gameLoop() {
            update();
            render();
            
            // Check if game is over
            const alivePlayers = snakes.filter(snake => snake.alive);
            if (alivePlayers.length <= 1) {
                gameOver(alivePlayers.length === 1 ? alivePlayers[0] : null);
            }
        }
        
        // Update game state
        function update() {
            // Update each snake
            snakes.forEach(snake => {
                if (!snake.alive) return;
                
                // Update direction
                snake.direction = snake.nextDirection;
                
                // Get head position
                const head = {...snake.segments[0]};
                
                // Move head in the current direction
                switch (snake.direction) {
                    case 'up': head.y--; break;
                    case 'down': head.y++; break;
                    case 'left': head.x--; break;
                    case 'right': head.x++; break;
                }
                
                // Check if snake hit a wall
                if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
                    snake.alive = false;
                    return;
                }
                
                // Check if snake hit itself
                for (let i = 0; i < snake.segments.length; i++) {
                    if (head.x === snake.segments[i].x && head.y === snake.segments[i].y) {
                        snake.alive = false;
                        return;
                    }
                }
                
                // Check if snake hit another snake
                for (const otherSnake of snakes) {
                    if (otherSnake === snake) continue;
                    
                    for (const segment of otherSnake.segments) {
                        if (head.x === segment.x && head.y === segment.y) {
                            snake.alive = false;
                            return;
                        }
                    }
                }
                
                // Add new head
                snake.segments.unshift(head);
                
                // Check if snake ate food
                let ate = false;
                for (let i = 0; i < foodItems.length; i++) {
                    if (head.x === foodItems[i].x && head.y === foodItems[i].y) {
                        snake.score += foodItems[i].value;
                        foodItems.splice(i, 1);
                        spawnFood();
                        ate = true;
                        break;
                    }
                }
                
                // Remove tail if didn't eat
                if (!ate) {
                    snake.segments.pop();
                }
            });
            
            // Update AI snake direction
            updateAI();
            
            // Update scores
            updateScores();
        }
        
        // Update AI snake direction
        function updateAI() {
            if (!aiSnake.alive) return;
            
            const head = aiSnake.segments[0];
            let closestFood = null;
            let closestDistance = Infinity;
            
            // Find closest food
            for (const food of foodItems) {
                const distance = Math.abs(head.x - food.x) + Math.abs(head.y - food.y);
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestFood = food;
                }
            }
            
            if (!closestFood) return;
            
            // Decide direction based on food position
            const possibleDirections = [];
            
            // Check horizontal direction
            if (closestFood.x < head.x && aiSnake.direction !== 'right') {
                possibleDirections.push('left');
            } else if (closestFood.x > head.x && aiSnake.direction !== 'left') {
                possibleDirections.push('right');
            }
            
            // Check vertical direction
            if (closestFood.y < head.y && aiSnake.direction !== 'down') {
                possibleDirections.push('up');
            } else if (closestFood.y > head.y && aiSnake.direction !== 'up') {
                possibleDirections.push('down');
            }
            
            // If no directions are available, keep current direction
            if (possibleDirections.length === 0) {
                return;
            }
            
            // Try directions and choose the safest one
            for (const direction of possibleDirections) {
                if (isSafeDirection(aiSnake, direction)) {
                    aiSnake.nextDirection = direction;
                    return;
                }
            }
            
            // If no safe directions, try to find any safe direction
            const allDirections = ['up', 'down', 'left', 'right'];
            for (const direction of allDirections) {
                if (direction === getOppositeDirection(aiSnake.direction)) continue;
                
                if (isSafeDirection(aiSnake, direction)) {
                    aiSnake.nextDirection = direction;
                    return;
                }
            }
        }
        
        // Check if a direction is safe for a snake
        function isSafeDirection(snake, direction) {
            const head = {...snake.segments[0]};
            
            // Move head in the given direction
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // Check if head would hit a wall
            if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
                return false;
            }
            
            // Check if head would hit any snake
            for (const otherSnake of snakes) {
                for (const segment of otherSnake.segments) {
                    if (head.x === segment.x && head.y === segment.y) {
                        return false;
                    }
                }
            }
            
            return true;
        }
        
        // Get opposite direction
        function getOppositeDirection(direction) {
            switch (direction) {
                case 'up': return 'down';
                case 'down': return 'up';
                case 'left': return 'right';
                case 'right': return 'left';
                default: return direction;
            }
        }
        
        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, width, height);
            
            // Draw grid
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 1;
            
            // Draw vertical lines
            for (let x = 0; x <= width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            
            // Draw horizontal lines
            for (let y = 0; y <= height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
            
            // Draw food
            foodItems.forEach(food => {
                ctx.fillStyle = food.color;
                ctx.beginPath();
                ctx.arc(
                    food.x * gridSize + gridSize / 2,
                    food.y * gridSize + gridSize / 2,
                    gridSize / 2 - 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });
            
            // Draw snakes
            snakes.forEach(snake => {
                if (!snake.alive) {
                    // Draw dead snake with lower opacity
                    ctx.globalAlpha = 0.3;
                }
                
                // Draw snake body
                snake.segments.forEach((segment, index) => {
                    // Different color for head
                    if (index === 0) {
                        ctx.fillStyle = lightenColor(snake.color, 20);
                    } else {
                        ctx.fillStyle = snake.color;
                    }
                    
                    // Draw rounded segment
                    ctx.beginPath();
                    ctx.roundRect(
                        segment.x * gridSize + 1,
                        segment.y * gridSize + 1,
                        gridSize - 2,
                        gridSize - 2,
                        index === 0 ? 8 : 4
                    );
                    ctx.fill();
                    
                    // Draw eyes on head
                    if (index === 0) {
                        ctx.fillStyle = '#000';
                        
                        // Position eyes based on direction
                        let eyeX1, eyeY1, eyeX2, eyeY2;
                        const eyeSize = gridSize / 6;
                        const eyeOffset = gridSize / 4;
                        
                        switch (snake.direction) {
                            case 'up':
                                eyeX1 = segment.x * gridSize + gridSize / 3;
                                eyeY1 = segment.y * gridSize + gridSize / 3;
                                eyeX2 = segment.x * gridSize + gridSize * 2/3;
                                eyeY2 = segment.y * gridSize + gridSize / 3;
                                break;
                            case 'down':
                                eyeX1 = segment.x * gridSize + gridSize / 3;
                                eyeY1 = segment.y * gridSize + gridSize * 2/3;
                                eyeX2 = segment.x * gridSize + gridSize * 2/3;
                                eyeY2 = segment.y * gridSize + gridSize * 2/3;
                                break;
                            case 'left':
                                eyeX1 = segment.x * gridSize + gridSize / 3;
                                eyeY1 = segment.y * gridSize + gridSize / 3;
                                eyeX2 = segment.x * gridSize + gridSize / 3;
                                eyeY2 = segment.y * gridSize + gridSize * 2/3;
                                break;
                            case 'right':
                                eyeX1 = segment.x * gridSize + gridSize * 2/3;
                                eyeY1 = segment.y * gridSize + gridSize / 3;
                                eyeX2 = segment.x * gridSize + gridSize * 2/3;
                                eyeY2 = segment.y * gridSize + gridSize * 2/3;
                                break;
                        }
                        
                        ctx.beginPath();
                        ctx.arc(eyeX1, eyeY1, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(eyeX2, eyeY2, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
                
                // Reset opacity
                ctx.globalAlpha = 1;
            });
        }
        
        // Spawn food at random position
        function spawnFood() {
            let x, y;
            let validPosition = false;
            
            // Try to find a valid position
            while (!validPosition) {
                x = Math.floor(Math.random() * cols);
                y = Math.floor(Math.random() * rows);
                validPosition = true;
                
                // Check if position is occupied by a snake
                for (const snake of snakes) {
                    for (const segment of snake.segments) {
                        if (x === segment.x && y === segment.y) {
                            validPosition = false;
                            break;
                        }
                    }
                    if (!validPosition) break;
                }
                
                // Check if position is occupied by another food item
                if (validPosition) {
                    for (const food of foodItems) {
                        if (x === food.x && y === food.y) {
                            validPosition = false;
                            break;
                        }
                    }
                }
            }
            
            // Random food value (1 or 3 points)
            const value = Math.random() < 0.8 ? 1 : 3;
            
            // Create food item
            const food = {
                x,
                y,
                value,
                color: value === 1 ? '#FFC107' : '#E91E63' // Yellow for 1 point, Pink for 3 points
            };
            
            foodItems.push(food);
        }
        
        // Update score display
        function updateScores() {
            scoreP1Element.textContent = player1.score;
            scoreP2Element.textContent = player2.score;
            scoreAIElement.textContent = aiSnake.score;
        }
        
        // Game over function
        function gameOver(winner) {
            clearInterval(gameLoopInterval);
            gameRunning = false;
            startButton.textContent = 'Start Game';
            
            if (winner) {
                winnerText.textContent = `${winner.name} wins with a score of ${winner.score}!`;
            } else {
                winnerText.textContent = 'It\'s a tie! No snake survived.';
            }
            
            gameOverScreen.style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            init();
            gameOverScreen.style.display = 'none';
            startGame();
        }
        
        // Handle keyboard input
        document.addEventListener('keydown', function(event) {
            // Player 1 controls
            switch (event.key) {
                case player1.controls.up:
                    if (player1.direction !== 'down') {
                        player1.nextDirection = 'up';
                    }
                    break;
                case player1.controls.down:
                    if (player1.direction !== 'up') {
                        player1.nextDirection = 'down';
                    }
                    break;
                case player1.controls.left:
                    if (player1.direction !== 'right') {
                        player1.nextDirection = 'left';
                    }
                    break;
                case player1.controls.right:
                    if (player1.direction !== 'left') {
                        player1.nextDirection = 'right';
                    }
                    break;
            }
            
            // Player 2 controls
            switch (event.key.toLowerCase()) {
                case player2.controls.up:
                    if (player2.direction !== 'down') {
                        player2.nextDirection = 'up';
                    }
                    break;
                case player2.controls.down:
                    if (player2.direction !== 'up') {
                        player2.nextDirection = 'down';
                    }
                    break;
                case player2.controls.left:
                    if (player2.direction !== 'right') {
                        player2.nextDirection = 'left';
                    }
                    break;
                case player2.controls.right:
                    if (player2.direction !== 'left') {
                        player2.nextDirection = 'right';
                    }
                    break;
            }
            
            // Prevent default action for game controls
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(event.key.toLowerCase())) {
                event.preventDefault();
            }
        });
        
        // Helper function to lighten a color
        function lightenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            
            return '#' + (
                0x1000000 +
                (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)
            ).toString(16).slice(1);
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);
        
        // Initialize game
        init();
    </script>
</body>
</html>
